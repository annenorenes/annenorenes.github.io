<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Øving på forms 2</title>
</head>
<body>

<!--MÅL: hente verdier fra input-felt, stoppe standard innsending, vise en melding basert på det brukeren skriver inn-->

<form id="skjema">
    <label for="name">Navn</label>
    <input type="text" id="name" placeholder="Skriv inn ditt fulle navn" required></input>

    <label for="age">Alder</label>
    <input type="number" id="age" required></input>

    <label for="fag">Favoritt fag</label>
    <select type="text" id="fag" name="fag" multiple>
        <option value="matematikk">matematikk</option>
        <option value="engelsk">engelsk</option>
        <option value="samfunnsfag">samfunnsfag</option>
    </select>

    <label for="kjonn">Ditt kjønn</label>
    <label for="mann">Mann</label> 
    <input type="radio" id="mann" name="kjonn" value="mann"></input>
    <label for="kvinne">Kvinne</label>
    <input type="radio" id="kvinne" name="kjonn" value="kvinne"></input>



    <button type="submit">Submit</button>

</form>

<script src="2script.js"></script>
</body>
